<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h4 class="my-0 mr-md-auto font-weight-normal">Skystore</h4>
    <nav class="col">
        <div class="float-end m-3">
            <a class="p-2 text-dark" href="{% url 'catalog:product_list' %}">Каталог</a>
            <a class="p-2 text-dark" href="{% url 'blog:blogpost_list' %}">Блог</a>
            <a class="p-2 text-dark" href="{% url 'catalog:contacts' %}">Контакты</a>
        </div>
    </nav>
    {% if user.is_authenticated %}
    <a class="btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
    <a class="btn btn-outline-primary me-2" href="{% url 'users:login' %}">Войти</a>
    <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</div>
