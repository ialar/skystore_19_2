{% extends 'catalog/base.html' %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card p-1 mb-4 rounded-3 shadow-sm text-center w-25">
        <div class="card-header text-center">Вход</div>
        <div class="card-body">
            <form class="row" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-outline-success w-50 mb-2">Вход</button>
                    <a class="btn btn-outline-primary w-50"
                       href="{% url 'users:password_reset' %}"
                       role="button">Восстановить пароль
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
